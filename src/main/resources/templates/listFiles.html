<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>File Upload</h1>

<hr/>

<h4>Upload Single File:</h4>
<form method="POST" enctype="multipart/form-data" th:action="@{/upload-file}">
    <input type="file" name="file"> <br/>
    Specify Customer tags (comma separated): <input type="text" name="customer"><br/><br/>
    <button type="submit">Submit</button>
</form>

<hr/>

<!--<h4>Upload Multiple Files (DON'T USE, NOT INDEX):</h4>-->

<!--    <input type="file" name="files" multiple> <br/><br/>-->
<!--    <button type="submit">Submit</button>-->
<!--</form>-->

<hr/>

<h2>All Uploaded Files:</h2>
<ul>
    <li th:each="file : ${files}">
        <a th:href="${file}" target="_blank" th:text="${file}"></a>
    </li>
</ul>

</body>
</html>
